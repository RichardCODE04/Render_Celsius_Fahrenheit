<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor Celsius a Fahrenheit (IA)</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #34495e;
        }
        input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
            width: 180px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #2980b9;
        }
        button {
            background: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1c5d85;
        }
        #resultado {
            margin-top: 35px;
            color: #27ae60;
            font-size: 1.3em;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Conversor Celsius a Fahrenheit usando IA</h1>
    <form id="convertForm">
        <label for="celsius">Grados Celsius:</label>
        <input type="number" id="celsius" name="celsius" step="any" required placeholder="Ej: 25.0">
        <button type="submit">Convertir</button>
    </form>
    <h2 id="resultado"></h2>

    <script>
        document.getElementById('convertForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const celsius = document.getElementById('celsius').value;
            const response = await fetch(`/IA/${celsius}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('resultado').textContent = 
                    `${data.celsius}°C son ${data.fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById('resultado').textContent = 'Error en la conversión.';
            }
        });
    </script>
</body>
</html>
